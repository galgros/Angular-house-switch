<h2 style="text-align: center">Connexion</h2>
<form class="form-group" #f="ngForm" (ngSubmit)="onSubmit(f.value.name)">
  <label for="name"></label>
  <input type="text" id="name" name="name" ngModel class="form-control col-md-6 offset-md-3" placeholder="Votre nom">
  <button class="btn btn-success" type="submit">Connexion</button>
</form>
